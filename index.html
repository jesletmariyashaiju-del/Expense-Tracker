<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-controls d-flex align-items-center gap-3">
                    <button id="themeToggle" class="theme-toggle" title="Toggle theme">ðŸŒ‘</button>
                </div>
                <div class="header-main text-center">
                    <h1>ðŸ’° Expense Tracker</h1>
                    <p class="tagline">Smart spending starts with smart tracking</p>
                </div>
            </div>
        </header>

        <main>
            <!-- Expense Form Section -->
            <section class="form-section">
                <h2 class="mb-4">Add New Expense</h2>
                <form id="expenseForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="amount" class="form-label">Amount ($)</label>
                            <input type="number" class="form-control" id="amount" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select a category</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary me-2">Add Expense</button>
                            <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">Cancel</button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Analytics Section -->
            <section class="analytics-section">
                <h2 class="mb-4">Analytics</h2>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <h3>Total Expenses</h3>
                            <p class="stat-value" id="totalExpenses">$0.00</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <h3>Average Daily</h3>
                            <p class="stat-value" id="averageDaily">$0.00</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <h3>Total Expenses</h3>
                            <p class="stat-value" id="expenseCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="row g-4 mb-4">
                    <div class="col-lg-6">
                        <div class="chart-wrapper">
                            <h3>Expenses by Category</h3>
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="chart-wrapper">
                            <h3>Daily Expenses Trend</h3>
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="budget-section">
                    <h3 class="mb-3">Budget Management</h3>
                    <div id="budgetContainer" class="budget-container">
                        <!-- Budget items will be rendered here -->
                    </div>
                </div>
            </section>

            <!-- Expenses List Section -->
            <section class="expenses-section">
                <div class="section-header mb-4">
                    <h2 class="mb-3 mb-md-0">Your Expenses</h2>
                    <div class="controls d-flex flex-wrap gap-2 align-items-center">
                        <div class="btn-group" role="group">
                            <button id="cardViewBtn" class="btn btn-outline-primary active">Cards</button>
                            <button id="tableViewBtn" class="btn btn-outline-primary">Table</button>
                        </div>
                        <div class="search-wrapper position-relative flex-grow-1" style="min-width: 200px; max-width: 300px;">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search expenses...">
                            <button id="clearSearch" class="btn-clear" style="display: none;">âœ•</button>
                        </div>
                        <div class="date-range-wrapper d-flex align-items-center gap-2">
                            <input type="date" id="dateFrom" class="form-control" title="From Date" style="width: auto;">
                            <span class="date-separator">to</span>
                            <input type="date" id="dateTo" class="form-control" title="To Date" style="width: auto;">
                            <button id="clearDateFilter" class="btn-clear" style="display: none;">âœ•</button>
                        </div>
                        <select id="filterCategory" class="form-select" style="width: auto; min-width: 150px;">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                        <select id="sortBy" class="form-select" style="width: auto; min-width: 180px;">
                            <option value="date-desc">Date (Newest)</option>
                            <option value="date-asc">Date (Oldest)</option>
                            <option value="amount-desc">Amount (High to Low)</option>
                            <option value="amount-asc">Amount (Low to High)</option>
                        </select>
                        <button id="exportCSV" class="btn btn-success">ðŸ“¥ Export CSV</button>
                    </div>
                </div>
                <div id="expensesContainer" class="expenses-container">
                    <!-- Expenses will be rendered here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/expense.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
